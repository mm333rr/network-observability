server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  # -------------------------------------------------------------------------
  # macOS system logs — includes subdirectories (launchd, displaypolicy, etc.)
  # -------------------------------------------------------------------------
  - job_name: macos-system
    static_configs:
      - targets:
          - localhost
        labels:
          job: macos-system
          host: macpro
          __path__: /var/log/**/*.log

  # -------------------------------------------------------------------------
  # macOS install logs
  # -------------------------------------------------------------------------
  - job_name: macos-install
    static_configs:
      - targets:
          - localhost
        labels:
          job: macos-install
          host: macpro
          __path__: /var/log/install.log

  # -------------------------------------------------------------------------
  # Plex Media Server logs — with severity extraction pipeline
  # Format: "Feb 18, 2026 18:11:00.455 [0x...] DEBUG - ..."
  # -------------------------------------------------------------------------
  - job_name: plex
    static_configs:
      - targets:
          - localhost
        labels:
          job: plex
          host: macpro
          app: plex-media-server
          __path__: /plex-logs/*.log
    pipeline_stages:
      - regex:
          expression: '^\w+ \d+, \d+ [\d:.]+\s+\[.*?\]\s+(?P<level>\w+)\s+-'
      - labels:
          level:

  # -------------------------------------------------------------------------
  # Plex plugin logs
  # -------------------------------------------------------------------------
  - job_name: plex-plugins
    static_configs:
      - targets:
          - localhost
        labels:
          job: plex-plugins
          host: macpro
          app: plex-media-server
          __path__: /plex-logs/PMS Plugin Logs/*.log

  # -------------------------------------------------------------------------
  # Docker container logs — auto-discovers all running containers
  # Uses Docker socket mounted from macOS Docker Desktop
  # -------------------------------------------------------------------------
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - target_label: 'job'
        replacement: 'docker'
      - target_label: 'host'
        replacement: 'macpro'

  # -------------------------------------------------------------------------
  # Syslog receiver — network devices push UDP syslog here
  # -------------------------------------------------------------------------
  - job_name: syslog-network
    syslog:
      listen_address: 0.0.0.0:1514
      listen_protocol: udp
      idle_timeout: 60s
      label_structured_data: true
      labels:
        job: syslog-network
    relabel_configs:
      - source_labels: ['__syslog_message_hostname']
        target_label: 'host'
      - source_labels: ['__syslog_message_app_name']
        target_label: 'app'
      - source_labels: ['__syslog_message_severity']
        target_label: 'severity'
      - source_labels: ['__syslog_message_facility']
        target_label: 'facility'
