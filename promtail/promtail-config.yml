server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  # Tail macOS system logs
  - job_name: macos-system
    static_configs:
      - targets:
          - localhost
        labels:
          job: macos-system
          host: macpro
          __path__: /var/log/*.log

  # Tail install logs
  - job_name: macos-install
    static_configs:
      - targets:
          - localhost
        labels:
          job: macos-install
          host: macpro
          __path__: /var/log/install.log

  # Syslog receiver â€” network devices (routers, switches, APs) push UDP syslog here
  # Configure your router to send syslog to: <MacPro-IP>:1514
  - job_name: syslog-network
    syslog:
      listen_address: 0.0.0.0:1514
      listen_protocol: udp
      idle_timeout: 60s
      label_structured_data: true
      labels:
        job: syslog-network
    relabel_configs:
      - source_labels: ['__syslog_message_hostname']
        target_label: 'host'
      - source_labels: ['__syslog_message_app_name']
        target_label: 'app'
      - source_labels: ['__syslog_message_severity']
        target_label: 'severity'
      - source_labels: ['__syslog_message_facility']
        target_label: 'facility'
