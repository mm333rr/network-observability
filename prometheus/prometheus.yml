global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'capes-macpro'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "alerts.yml"

scrape_configs:

  # MacPro host metrics via Node Exporter
  - job_name: 'node-exporter-macpro'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          host: 'macpro'
          location: 'capes-ventura'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Telegraf Prometheus endpoint (SNMP + other metrics)
  - job_name: 'telegraf'
    static_configs:
      - targets: ['telegraf:9273']

  # cAdvisor — Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          host: 'macpro'

  # Loki — log aggregation backend metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Promtail — log shipper metrics
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # mbuntu Ubuntu NAS/Docker host — node_exporter v1.8.2 systemd service
  # Collectors: cpu, diskstats, filesystem, loadavg, meminfo, netdev, netstat,
  #             stat, systemd, processes, zfs, hwmon, thermal_zone, vmstat, uname
  # UFW: port 9100 open to 192.168.1.0/24
  - job_name: 'node-exporter-mbuntu'
    static_configs:
      - targets: ['192.168.1.35:9100']
        labels:
          host: 'mbuntu'
          location: 'capes-ventura'
          role: 'nas-docker-host'
  # AdGuard Home — DNS stats via adguard-exporter sidecar
  # adguard-exporter is on the shared observability bridge network
  - job_name: adguard
    static_configs:
      - targets: ['adguard-exporter:9617']
        labels:
          host: adguard
          service: adguard-home

